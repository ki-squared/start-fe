<script>
    const $logoutBtn = document.getElementById('logout-btn');

    $logoutBtn.addEventListener('click', logout);

    $(document).ready(function() {
        $.get("/api/getName", function setName(userName) {
            $('#user-name').text(`<h1 class="h2">${userName}의 버킷리스트</h1>`);
        })
    })
    function logout() {
        $.ajax({
            type: "GET",
            url: '/api/logout',
            success: function() {
                alert('로그아웃');
                window.location.href = "/login";
            }
        });
    }
</script>
